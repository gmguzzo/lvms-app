<div class='seciton-left'>
  <div class='section-left-content'>
    <img
      width='300'
      src='assets/images/logos/logo-app.png'
      alt='Louvemos ao senhor Cifrado'
    />
  </div>
</div>


<div class='form-holder h-full-screen mat-bg-card mat-elevation-z4' [perfectScrollbar]='{}'>
  <form
    [formGroup]='signupForm'
    class='signup-form'
    fxLayout='column'
    (ngSubmit)='onSubmit()'
  >
    <!-- headline -->
    <div class='form-headline text-center mb-32' fxHide.xs>
      <h1 class='font-weight-light'>Acesse sua conta</h1>
    </div>
    <div class='mb-48' fxLayout='row wrap' fxLayoutAlign='center center'>
      <img
        fxHide
        fxShow.xs
        width='300'
        src='assets/images/logos/logo-app.png'
        alt='Louvemos ao senhor Cifrado'
      />
      <img
        fxHide.xs
        width='200px'
        src='assets/images/illustrations/breaking_barriers.svg'
        alt=''
      />
    </div>

    <mat-form-field class='full-width' appearance='outline'>
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName='email'
        type='email'
        name='email'
        placeholder='Email'
      />
    </mat-form-field>

    <mat-form-field class='full-width' appearance='outline'>
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName='password'
        type='password'
        name='password'
        placeholder='********'
      />
    </mat-form-field>

    <button mat-raised-button color='primary'>Entrar</button>
  </form>
</div>
